{% extends "base.html" %}

{% block content %}
<h2>Add Items to Order #{{ order_id }}</h2>
<form method="POST">
    <label for="itemID">Item:</label><br>
    <select id="itemID" name="itemID" required>
        {% for item in items %}
        <option value="{{ item.itemID }}">{{ item.itemName }}</option>
        {% endfor %}
    </select><br>
    <label for="discount">Discount:</label><br>
    <input type="text" id="discount" name="discount" value="0" required><br>
    <label for="quantity">Quantity:</label><br>
    <input type="number" id="quantity" name="quantity" value="1" required><br><br>
    <input type="submit" value="Add Item">
</form>
<a href="{{ url_for('view_order', order_id=order_id) }}">Finish Order</a>
{% endblock %}
