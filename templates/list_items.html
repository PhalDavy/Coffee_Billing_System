{% extends "base.html" %}

{% block content %}
<h2>All Items</h2>
<table>
    <thead>
        <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Category</th>
            <th>Size Option</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.itemID }}</td>
            <td>{{ item.itemName }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.sizeOption }}</td>
            <td>{{ item.price }}</td>
            <td>
                <a href="{{ url_for('edit_item', item_id=item.itemID) }}">Edit</a>
                <form action="{{ url_for('delete_item', item_id=item.itemID) }}" method="post" style="display:inline;">
                    <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this item?');">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
